    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

  <body>
    <div id="app"></div>

    <script type="text/javascript">
      function generateId() {
        return (
          Math.random()
            .toString(36)
            .substring(2) + new Date().getTime().toString(36)
        );
      }

      // //  ===== Library code =====

      //===== App Code =====
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECEIVE_DATA = "RECEIVE_DATA";

      // Action creators
      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }
      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        };
      }
      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        };
      }
      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }
      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }

      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals
        };
      }

      function handleDeleteTodo(todo) {
        return dispatch => {
          //removing it locally instantly
          dispatch(removeTodoAction(todo.id));

          // delete from DB via API
          return API.deleteTodo(todo.id).catch(() => {
            // if issue, added back to the list in UI
            dispatch(addTodoAction(todo));
            alert("an error occurred");
          });
        };

        //removing it locally instantly
        this.props.store.dispatch(removeTodoAction(todo.id));

        // delete from DB via API
        return API.deleteTodo(todo.id).catch(() => {
          // if issue, added back to the list in UI
          this.props.store.dispatch(addTodoAction(todo));
          alert("an error occurred");
        });
      }

      function handleDeleteGoal(goal) {
        return dispatch => {
          dispatch(removeGoalAction(goal.id));
          return API.deleteGoal(goal.id)
            .catch(() => {
              dispatch(addGoalAction(goal));
              alert("an error occurred - try again");
          });
        };
      }

      function handleAddGoal(name, callback) {
        return dispatch => {
          return API.saveGoal(name)
            .then(goal => {
              dispatch(addGoalAction(goal));
              callback();
            })
            .catch(() => {
              alert("error occurred");
            });
        };
      }

      function handleAddTodo(name, callback) {
        return (dispatch) => {
          return API.saveTodo(name)
            .then((todo) => {
              //saveTodo is return a promise, and whatever is in the input field gets reset back
              //saveTodo will return the new todo object from the DB, as it's getting generated via API then returned
              dispatch(addTodoAction(todo));
              callback()
            })
            .catch(() => {
              alert("error try again");
            });
        }

      }

      function handleToggle(id) {
        return (dispatch) => {
          dispatch(toggleTodoAction(id))
          return API.saveTodoToggle(id).catch(() => {
            dispatch(toggleTodoAction(id));
            alert("error");
          });
        }

      }

      const checker = store => next => action => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().indexOf("bitcoin") !== -1
        ) {
          return alert("BAD IDEA");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().indexOf("bitcoin") !== -1
        ) {
          return alert("BAD IDEA");
        }

        return next(action);
      };

      const logger = store => next => action => {
        console.group(action.type);
        console.log("The action: ", action);
        const result = next(action);
        console.log("The new state: ", store.getState());
        console.groupEnd();
        return result;
      };

      const thunk = store => next => action => {
        if (typeof action === "function") {
          return action(store.dispatch);
        }

        return next(action);
      };

      // ===== Reducer function =====
      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map(todo =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }
      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }

      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }
      // function app(state = {}, action) {
      //   return {
      //     todos: todos(state.todos, action),
      //     goals: goals(state.goals, action)
      //   };
      // }

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading
        }),
        Redux.applyMiddleware(thunk, checker, logger)
      );
    </script>

    <script type="text/babel">
      function List(props) {
        return (
          <ul>
            {props.items.map(item => (
              <li key={item.id}>
                <span
                  onClick={() => props.toggle && props.toggle(item.id)}
                  style={{
                    textDecoration: item.complete ? "line-through" : "none"
                  }}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      }

      class Todos extends React.Component {
        addItem = e => {
          e.preventDefault();

          this.props.store.dispatch(handleAddTodo(this.input.value, () => this.input.value = ''))
          // need to save and persist todo items after it's 'added', once we get confirmation - we'll display to UI

          //we're calling the saveToDo method from API, passing it the input (name) of the todo this.input.value

        };

        // we need to remove the item from the DB first, then after response - remove from local
        // with Optimistically deleting items, we remove it from UI first (so it's fast), then delete DB, but if it fails - we add it back to the UI
        removeItem = todo => {
          this.props.store.dispatch(handleDeleteTodo(todo));

          // ==== We're moving all of this, into a new handleDeleteTodo function so we can keep our UI logic separate from data fetching logic
          // //removing it locally instantly
          // this.props.store.dispatch(removeTodoAction(todo.id));

          // // delete from DB via API
          // return API.deleteTodo(todo.id)
          //   .catch(() => {
          //     // if issue, added back to the list in UI
          //     this.props.store.dispatch(addTodoAction(todo))
          //     alert('an error occurred');
          //   })
        };

        toggleItem = id => {
          this.props.store.dispatch(handleToggle(id));
        };

        render() {
          return (
            <div>
              <h1>Todo List</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={input => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List
                toggle={this.toggleItem}
                items={this.props.todos}
                remove={this.removeItem}
              />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addItem = event => {
          event.preventDefault();
          const name = this.input.value;
          this.props.store.dispatch(
            handleAddGoal(name, () => (this.input.value = ""))
          );
          // need to save and persist todo items
        };

        removeItem = goal => {
          this.props.store.dispatch(handleDeleteGoal(goal));
        };

        render() {
          return (
            <div>
              <h1>Goals</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={input => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List items={this.props.goals} remove={this.removeItem} />
            </div>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;

          Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              store.dispatch(receiveDataAction(todos, goals));
            }
          );

          store.subscribe(() => this.forceUpdate());
        }
        render() {
          const { store } = this.props;
          const { todos, goals, loading } = store.getState();

          if (loading === true) {
            return <h3>LOADING</h3>;
          }
          return (
            <div>
              <Todos todos={todos} store={store} />
              <Goals goals={goals} store={store} />
            </div>
          );
        }
      }

      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
  </body>
</html>
